<article class="media content-section col-md-8">
    <div class="media-body">
      <div class="article-metadata d-flex justify-content-between">
        <span class="text-primary mr-2" href="#">{{ post.user }}  <span class="text-dark">a demandé une critique</span></span>
        <small class="text-muted">{{ post.time_created|date:'H:i, d F Y'}}</small>
      </div>
      <h2 class="article-title">{{ post.title}}</h2>
      <p class="article-content">{{ post.description }}</p>
      <div class="d-flex justify-content-between">
        <img class="rounded" src="{{ post.image.url }}" height="230px">
        <a class="btn btn-outline-info align-self-center" href=" {% url 'reviewTicket' ticket_id=post.id %} ">Créer une critique</a>
      </div>
    </div>
</article>
