{% extends 'review/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section col-md-6">
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Inscrivez-vous</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <a href=" {% url 'login' %} " class="btn btn-outline-info" >Retourner</a>
                <button class="btn btn-outline-info" type="submit">S'inscrire</button>
            </div>
        </form>
    </div>
{% endblock content %}
