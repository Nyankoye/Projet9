{% extends 'review/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section col-md-8">
        <form method="POST" action="{% url 'review' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Article/Livre</legend>
                {{ form_ticket|crispy }}
            </fieldset>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Critique</legend>
                {{ form_review|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Envoyer</button>
            </div>
        </form>
    </div>
{% endblock %}
