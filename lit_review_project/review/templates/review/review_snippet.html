{% for review in ticket.reviews.all %}
  <article class="media content-section col-md-8">
    <div class="media-body">
      <div class="article-metadata d-flex justify-content-between">
        <span class="text-primary mr-2" >{{ review.user }}</span>
        <small class="text-muted">{{ review.time_created }}</small>
      </div>
      <h2 class="article-title">{{ review.headline}} <span> - {{ review.rating }}</span></h2> 
      <p class="article-content">{{ review.body }}</p>

      <div class="row h-100 justify-content-center align-items-center">
        <article class="media content-section col-md-10 ">
          <div class="media-body">
            <div class="article-metadata d-flex justify-content-between">
              <span class="text-primary mr-2">{{ ticket.user }}</span>
              <small class="text-muted">{{ ticket.time_created}}</small>
            </div>
            <h2 class="article-title">{{ ticket.title}}</h2>
            <p class="article-content">{{ ticket.description }}</p>
            <div class="d-flex justify-content-between">
              <img class="rounded" src="{{ ticket.image.url }}" height="230px">
              <a class="btn btn-outline-info align-self-center" href=" {% url 'reviewTicket' ticket_id=ticket.id %} ">Cr√©er une critique</a>
            </div>
          </div>
        </article>
      </div>
    </div>
  </article>
{% endfor %}
